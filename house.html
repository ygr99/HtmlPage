<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* 使用 overflow: hidden 避免滚动条 */
        canvas {
            display: block;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <canvas id="container"></canvas>
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 OrbitControls -->
    <script src="https://unpkg.com/three-orbitcontrols@2.110.3/OrbitControls.js"></script>
    <script>
        var canvas = document.querySelector('#container');
        var renderer = new THREE.WebGLRenderer({ canvas: canvas });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var fov = 40;
        var aspect = canvas.width / canvas.height;
        var near = 0.1;
        var far = 1000;
        var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 50, 100);
        camera.lookAt(0, 0, 0);

        var scene = new THREE.Scene();

        // 创建材质
        var materials = [];
        var textureLoader = new THREE.TextureLoader();
        var paths = [
            '1.jpeg', '2.jpeg', '3.jpeg',
            '4.jpeg', '5.jpeg', '6.jpeg'
        ];

        paths.forEach(function (path, index) {
            var texture = textureLoader.load(path);
            materials.push(new THREE.MeshBasicMaterial({ map: texture }));
        });

        var geometry = new THREE.BoxGeometry(60, 60, 60);
        var box = new THREE.Mesh(geometry, materials);
        box.geometry.scale(-1, 1, 1); // 修复盒子内部向外的问题
        scene.add(box);

        var controls = new OrbitControls(camera, canvas);

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }
        }

        function render() {
            resizeRendererToDisplaySize(renderer);
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            resizeRendererToDisplaySize(renderer);
        });

        render();
    </script>
</body>

</html>
